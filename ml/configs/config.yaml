# config.yaml
# -----------
# Central configuration for the Coverage Bundle MLOps pipeline.
# Override any value via environment variables where noted.

model:
  path: "model.joblib" # Override with MODEL_PATH env var
  renter_premium_class: 9 # Label for rule-based override

data:
  required_columns:
    - User_ID
    - Estimated_Annual_Income
    - Adult_Dependents
    - Child_Dependents
    - Infant_Dependents
    - Previous_Policy_Duration_Months
    - Days_Since_Quote
    - Grace_Period_Extensions
    - Custom_Riders_Requested
    - Vehicles_on_Policy
    - Policy_Amendments_Count
    - Previous_Claims_Filed
    - Years_Without_Claims
    - Underwriting_Processing_Days
    - Region_Code
    - Broker_Agency_Type
    - Deductible_Tier
    - Acquisition_Channel
    - Payment_Schedule
    - Employment_Status
    - Policy_Start_Month
    - Broker_ID
    - Employer_ID

  nullable_columns:
    - Broker_ID
    - Employer_ID
    - Child_Dependents
    - Region_Code

  null_rate_warning_threshold: 0.5

batch:
  default_chunk_size: 50000

serving:
  host: "0.0.0.0"
  port: 8000
  workers: 2
  log_level: "info"

logging:
  level: "INFO"
  format: "%(asctime)s [%(levelname)s] %(name)s - %(message)s"
